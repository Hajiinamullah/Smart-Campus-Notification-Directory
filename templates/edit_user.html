<!DOCTYPE html>
<html>
  <head>
    <title>Edit User</title>
          <link rel="stylesheet" href="/static/bootstrap-5.0.2/css/bootstrap.min.css">
      <script src="/static/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet"  href="static/bootstrap-5.0.2/style.css">
  </head>
  <body>
 <div class="container">
    <h1 class="text-center">Admin Dashboard</h1>
    <!-- Your HTML code here -->
  </div>
    <div class="container">
      <h2>Edit User</h2>
      <form method="POST" action="{{ url_for('edit_user', table=table, id=user[0]) }}">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ user[1] }}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user[2] }}" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" value="{{ user[3] }}" required>
        </div>
        <div class="mb-3">
          <label for="user_type" class="form-label">User Type:</label>
          <input type="password" class="form-control" id="user_type" name="user_type" value="{{ user[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="static/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
