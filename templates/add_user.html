<html>
  <head>
    <title>Add User</title>
           <link rel="stylesheet" href="/static/bootstrap-5.0.2/css/bootstrap.min.css">
      <script src="/static/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet"  href="static/bootstrap-5.0.2/style.css">
  </head>
 <body>
   <div class="container">
    <h1 class="text-center">Admin Dashboard</h1>
    <!-- Your HTML code here -->
  </div>
  <div class="container">
    <h1 class="mt-5">Add User</h1>
    <form action="{{ url_for('add_user') }}" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="user_type">Table:</label>
        <select id="user_type" name="user_type" class="form-control">
          <option value="faculty">Faculty</option>
          <option value="students">Students</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add User</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="mt-3">Back to Dashboard</a>
  </div>
  <!-- Bootstrap JS files -->
</body>

</html>
