<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/bootstrap-5.0.2/css/bootstrap.min.css">
  <script src="/static/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-12">
        <h1>Faculty Dashboard</h1>
      </div>
    </div>
    <div class="row m-0 p-0">
      <div class="col-sm-12 col-md-3 col-lg-2 mt-5">
        <a href="{{ url_for('add_student') }}" class="btn btn-primary btn-block">Add Student</a>
        <a href="{{ url_for('home') }}" class="btn btn-success btn-block mt-3">Go To Home</a>
      </div>
      <div class="col-sm-12 col-md-9 col-lg-10 mt-5">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>User_type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for student in students %}
              <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td>{{ student[4] }}</td>
                <td>
                  <a href="{{ url_for('edit_student', id=student[0]) }}" class="btn btn-primary btn-block">Edit</a>
                  <form action="{{ url_for('delete_student', id=student[0]) }}" method="post" style="display: inline-block;">
                    <button class="btn btn-danger btn-block " type="submit">Delete</button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
